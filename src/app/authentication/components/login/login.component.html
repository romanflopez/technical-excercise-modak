<div class="h-auto lg:h-full pattern-bg">
  <div class="flex lg:flex-row flex-column h-full">
    <div
      class="lg:col-6 lg:flex hidden col-12 align-items-center justify-content-center"
    >
      <ng-container *ngIf="artowrks$ | async as artowrks">
        <app-art-gallery
          class="flex align-items-center justify-content-center"
          [artworks]="artowrks"
        ></app-art-gallery>
      </ng-container>
    </div>
    <div class="lg:col-3 col-12 p-5 flex align-items-center">
      <div>
        <div class="text-center mb-5 col-12">
          <img class="mb-3 w-6" src="/assets/img/art-chicago.png" alt="logo" />
        </div>
        <form class="col-12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="username" class="block text-900 font-medium mb-2"
              >Username</label
            >
            <input
              class="mb-3"
              type="text"
              formControlName="username"
              placeholder="Username"
              pInputText
              class="w-full mb-3"
            />
            <div
              class="input-error"
              *ngIf="
                loginForm.get('username').invalid &&
                loginForm.get('username').touched
              "
            >
              username is required
            </div>
            <label for="password" class="block text-900 font-medium mb-2"
              >Password</label
            >

            <input
              class="w-full mb-3"
              id="password"
              type="password"
              pInputText
              formControlName="password"
              placeholder="Password"
            />
            <div
              class="input-error"
              *ngIf="
                loginForm.get('password').invalid &&
                loginForm.get('password').touched
              "
            >
              password is required
            </div>
            <ng-container *ngIf="error$ | async as error">
              <div class="mb-2 input-error text-right">{{ error }}</div>
            </ng-container>
            <button
              pButton
              pRipple
              label="Sign In"
              icon="pi pi-user"
              class="w-full"
              [disabled]="loginForm.invalid"
              type="submit"
            ></button>
            <p-button
              (onClick)="addCredentials()"
              label="Hint"
              styleClass="p-butt  w-full mt-2  p-button-text p-button-help"
            ></p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
